name = "Git Attributes"
grammar = "gitattributes"
path_suffixes = [
  # https://github.com/neovim/neovim/blob/master/runtime/lua/vim/filetype.lua
  "gitattributes",
  ".gitattributes",
]
line_comments = ["# "]
autoclose_before = "]"
brackets = [
  { start = "[", end = "]", close = true, newline = false },
]
